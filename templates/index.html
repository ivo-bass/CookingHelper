{% extends 'base.html' %}

{% block content %}

<ul>
    {% for choice in choices %}
        <li>{{ choice }}</li>
    {% endfor %}
</ul>
<form method="post">
    <h3>Form</h3>
    {% csrf_token %}
    <hr/>
    {{ form.errors }}
    {{ form }}
    <hr/>
    <button class="btn btn-outline-success">Submit</button>
</form>

{% endblock %}
